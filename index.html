<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="main-flex-container">
        <h1 class="neon-heading">Neon Clock</h1>
        <div class="watch-wrapper">
            <div class="silver-guard">
                <div class="time-circle">
                    <div class="name">
                        Time 
                        <span class="plus first-plus">+</span> 
                        <span class="plus second-plus">+</span>
                     </div>
                    <!-- <div class="needle-dot"></div> -->
                    <div class="needle hour-needle"></div>
                    <div class="needle minute-needle"></div>
                    <div class="needle second-needle"></div>
                    <div class="number number-zero">0</div>
                    <div class="triangle-symbol triangle-after-zero"></div>
                    <div class="number number-three">3</div>
                    <div class="triangle-symbol triangle-after-three"></div>
                    <div class="number number-six">6</div>
                    <div class="triangle-symbol triangle-after-six"></div>
                    <div class="number number-nine">9</div>
                    <div class="triangle-symbol triangle-after-nine"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
